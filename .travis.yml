language: node_js
node_js:
  - '10'
cache:
  directories:
    - "~/.cache"
install: 
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - yarn install --frozen-lockfile
stages:
  - name: test
  - name: dev
    if: branch = master
  - name: staging
    if: branch = release
jobs:
  include:
  - stage: test
    script: yarn test:unit

  - stage: dev
    script: yarn build:dev
    deploy:
    - provider: script
      script: aws s3 sync dist/app s3://auth-dev.endpass.com --region=us-east-1 --delete
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^master$|^v[0-9]+\\.[0-9]+$"
    - provider: script
      script: aws s3 sync dist/app s3://auth-$(jq .version package.json | tr -d \" | cut -d . -f 1-2 | tr . -)-dev.endpass.com --region=us-east-1 --delete
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^master$|^v[0-9]+\\.[0-9]+$"

  - stage: staging
    script: yarn build:staging
    deploy:
    - provider: script
      script: aws s3 sync dist/app s3://auth-staging.endpass.com --region=us-east-1 --delete
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^release$|^v[0-9]+\\.[0-9]+$"
    - provider: script
      script: aws s3 sync dist/app s3://auth-$(jq .version package.json | tr -d \" | cut -d . -f "1,2" | tr "." "-")-staging.endpass.com --region=us-east-1 --delete
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^release$|^v[0-9]+\\.[0-9]+$"

notifications:
  slack:
    secure: 
