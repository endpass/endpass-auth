language: node_js
node_js:
- '10'
cache:
  directories:
  - "~/.cache"
install: yarn install --frozen-lockfile
stages:
- name: test
- name: deploy_npm
  if: branch = release
- name: deploy_s3
  if: branch = master
jobs:
  include:
  - stage: test
    script: npm test
  - stage: deploy_npm
    script:
    - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then npm run build && npm run semantic-release
      fi
  - stage: deploy_s3
    script:
    - npm run build:app:dev
    deploy:
      provider: s3
      access_key_id: "$ACCESS_KEY_ID"
      secret_access_key: "$SECRET_ACCESS_KEY"
      bucket: auth-dev.endpass.com
      region: us-east-1
      skip_cleanup: true
      local_dir: dist/app
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
notifications:
  slack:
    secure: 
